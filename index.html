      #input-container {
        padding: 20px;

      }

      #game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      #final-image {
        max-width: 100%;
        max-height: 100%;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(45deg, #ff006e, #ffbe0b, #3a86ff);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #3a86ff, #ffbe0b, #ff006e);
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: transparent;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
      }

      footer a {
        text-decoration: none;
        background: linear-gradient(45deg, #ff006e, #ffbe0b, #3a86ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 18px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      footer a:hover {
        background: linear-gradient(45deg, #3a86ff, #ffbe0b, #ff006e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

  <body>
    <div id="input-container">
      <input
        type="text"
        id="game-url"
        placeholder="Game URL"
        style="width: 40%"
      />
      <button onclick="startGame()">PLAY</button>
    </div>
    <div id="game-container">
      <img id="final-image" src="final.png" alt="Initial Screen" />
      <div id="game" style="display: none"></div>
    </div>

    <footer>
      <a href="https://playstation.JesseJesse.com" target="_blank"
        >playstation.JesseJesse.com</a
      >&nbsp;<a href="https://app.websitepolicies.com/policies/view/tcktg06h" target="_blank">&copy;2024</a>
    </footer>

    <script>
      function startGame() {
        const gameUrl = document.getElementById("game-url").value;
        if (gameUrl) {
          document.getElementById("final-image").style.display = "none";
          document.getElementById("game").style.display = "block";

          EJS_player = "#game";
          EJS_core = "psx";
          EJS_gameName = "Dracula";
          EJS_color = "#ffa57d";
          EJS_startOnLoaded = true;
          EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
          EJS_gameUrl = gameUrl;
          EJS_biosUrl = "scph5501.bin";

          const script = document.createElement("script");
          script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
          document.body.appendChild(script);

          goFullscreen(document.getElementById("game-container"));
        } else {
          alert("Please enter a game URL.");
        }
      }

      function goFullscreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      }
    </script>
  </body>
